<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Thanks Hardware-main page</title>
    <meta name="description" content="Many Thanks Hardware is a hardware shop that focuses on building materials.">
    <meta name="author" content="Ohene Emmanuel Kwakye">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font-family: "Oswald", sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- font-family: "Afacad Flux", sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/site.css">
    <link rel="stylesheet" href="styles/site-large.css">
    <script src="scripts/site.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="many-thanks-logo">
        <h1>Contact Us !</h1>
        <button id="menu"></button>
        <nav id="menu-option">
            <a href="index.html">HOME</a> 
            
            <a href="store.html">STORE</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <form method="get" action="review.html"></form>
        <div>
            <label for="form-name">Name</label><br>
            <input type="text" name="form-name" id="form-name" required>
        </div><br>
        <div>
            <label for="form-email">Email:</label><br>
            <input type="email" name="form-email" id="form-email" required>
        </div><br>
        <div>
            <label for="form-phone">Phone # (Optional):</label><br>
            <input type="tel" name="form-phone" id="form-phone">
        </div><br>
        <fieldset>
            <legend>What is the purpose of your request?</legend>

            <input type="radio" name="form-request" id="form-general" value="general" required>
            <label for="form-general">General Inquiry</label><br>

            <input type="radio" name="form-request" id="form-products" value="products" required>
            <label for="form-products">Products</label><br>

            <input type="radio" name="form-request" id="form-website" value="website" required>
            <label for="form-website">Website Suggestion</label>
            
        </fieldset><br>
        <div>
            <p>Please provide the purpose of your request below.</p>
            <textarea name="form-text" id="form-text" required></textarea>
        </div><br>
        <div>
            <input type="checkbox" name="form-newsletter" id="form-newsletter" value="true">
            <label for="form-newsletter">Would you like to subscribe to the monthly newsletter?</label>
        </div><br>
        <input type="submit" value="Send Request">
    </form>
    
</body>
</html>
