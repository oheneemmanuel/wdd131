<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="A product Review ">
    <meta name="author" content="Ohene Emmanuel Kwakye">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/forms.js" defer></script>


</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <fieldset>
            <legend>Product name</legend>
            <select id="product-select" name="product" required>
                <option value="" disabled selected>Select a Product....</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Overall Rating</legend>
            <div class="stars">
                <div class="star-container">
                    <input type="radio" id="star1" name="stars" value="1" required><label for="star1">&star;</label>
                    
                    <input type="radio" id="star2" name="stars" value="2" required><label for="star2">&star;&star;</label>
                    <input type="radio" id="star3" name="stars" value="3" required><label for="star3">&star;&star;&star;</label>
                    <input type="radio" id="star4" name="stars" value="4" required><label for="star4">&star;&star;&star;&star;</label>
                    <input type="radio" id="star5" name="stars" value="5" required><label for="star5">&star;&star;&star;&star;&star;</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Date of installation</legend>
            <label for="installation-date">Select the installation-date</label>
            <input type="date" id="installation-date" name="installation-date" required>
        </fieldset>

        <div class="label-hearder">Which feature did you find useful in the product? <br>
            <div id="check-all-text">(Check all that apply)</div>
        </div>
        <div class="features">
            <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
            <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
        </div>

        <div>
            <div class="label-header">Written Review <span class="optional-text">(Optional)</span></div>
        </div>

        <div class="written-review">
            <textarea name="review" id="review" rows="6" placeholder="Type review here..."></textarea>
        </div>

        <div class="name-field">
            <label>Your Name <span class="optional-text">(Optional)</span><input type="text" name="full-name" id="full-name"></label>
        </div>
        <input type="submit" value="Post Review">

    </form>
    <footer>
        <p>&copy;2025 <span id="currentyear"></span> Ohene Emmanuel Kwakye, GHANA </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
